{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 3rem;">
    <div class="col-lg-5 col-md-7">
        <div class="card">
            <div class="card-header text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16" style="margin-right: 10px;">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                Create Account
            </div>
            <div class="card-body">
                <h2 class="page-title" style="font-size: 1.5rem;">Join Us Today</h2>
                <p class="page-subtitle">Save your conversion history</p>
                
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="Create a password"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Confirm your password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16" style="margin-right: 8px;">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                        Create Account
                    </button>
                </form>
                
                <p class="text-center" style="margin-top: 1.5rem; color: var(--text-muted);">
                    Already have an account? <a href="/login" style="color: var(--primary);">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
